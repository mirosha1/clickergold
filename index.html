<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Gold Counter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #balance {
            color: orange;
            font-size: 36px;
            margin-top: 50px;
        }

        #goldButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            border: 2px solid orange;
            cursor: pointer;
            margin-top: 50px;
            position: relative;
        }

        #goldButton img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #withdrawButton {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            margin-top: 20px;
        }

        .plus-one {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: fadeMove 1s forwards;
            z-index: 10;
        }

        @keyframes fadeMove {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>

<body>
    <div>
        <h1 id="balance">Баланс: 0 голда</h1>
    </div>

    <button id="goldButton">
        <img src="https://cdn.so2baza.ru/assets/images/shop/promo/gold100.png" alt="Gold Icon">
    </button>

    <br><br>

    <button id="withdrawButton">Вывести</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let balance = 0;

            document.getElementById("goldButton").addEventListener("click", function (event) {
                balance++;
                document.getElementById("balance").textContent = `Баланс: ${balance} голда`;

                const plusOne = document.createElement("div");
                plusOne.textContent = "+1";
                plusOne.classList.add("plus-one");
                document.body.appendChild(plusOne);

                const buttonRect = event.currentTarget.getBoundingClientRect();
                plusOne.style.left = `${buttonRect.left + buttonRect.width / 2}px`;
                plusOne.style.top = `${buttonRect.top}px`;

                setTimeout(() => {
                    plusOne.remove();
                }, 1000);
            });

            document.getElementById("withdrawButton").addEventListener("click", function () {
                balance = 0;
                document.getElementById("balance").textContent = `Баланс: ${balance} голда`;
            });
        });
    </script>
</body>

</html>
